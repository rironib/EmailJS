<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js
    "></script>
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css
    " rel="stylesheet">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="text/javascript">
        (function () {
            emailjs.init("o16RMGtO-KNs2yUGp");
        })();
    </script>

    <script src="./main.js"></script>
</head>

<body>
    <main>
        <div class="container border mt-3 bg-light">
            <div class="row">
                <div class="col-md-6 p-5 bg-primary text-white">
                    <h1>Hi There!</h1>
                    <h4>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, et.
                    </h4>
                </div>
                <div class="col-md-6 py-3">
                    <h1>Contact form</h1>
                    <div class="form-group">
                        <h5 for="name">Name</h5>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" />
                    </div>
                    <div class="form-group">
                        <h5 for="email">Email</h5>
                        <input type="text" class="form-control" id="email" placeholder="Enter your email" />
                    </div>
                    <div class="form-group">
                        <h5 for="message">Message</h5>
                        <textarea id="message" rows=3" class="form-control" placeholder="Enter your message"></textarea>
                    </div>
                    <button class="btn btn-primary" onclick="sendMail()">Submit</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
